<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem</title>
</head>
<body>
    <p>
        Oh you!<br>
        Playful zephyr<br>
        Blow white petals from trees<br>
        Like a swirling snowflake parade<br>
        In May.<br>
    </p>
</body>
</html>
